<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="ngApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <title>ngExpress</title>
    
        <meta name="viewport" content="width=device-width">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/ngExpress-bundles-ui/dist/bundle.css" />
        <link rel="stylesheet" href="bower_components/ngExpress-bundles-d3/dist/bundle.css" />
        <link rel="stylesheet" href="bower_components/ngExpress-bundles-common/dist/bundle.css" />
        <!-- endbower -->
        <!-- endbuild -->
    
        <!-- build:css({.tmp,client/app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">ngExpress</a>
                </div>
            </div>
        </div>

        <div class="container" data-ng-view=""></div>

        <div class="container sign">
            <hr />
            <span class="text-muted pull-right"><%= serverId %></span>
        </div>

        <!--[if lte IE 8]><script src="bower_components/r2d3/r2d3.js"></script><![endif]-->
        <!--[if gte IE 9]><!-->
        <script src="bower_components/d3/d3.js"></script>
        <!--<![endif]-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/ngExpress-bundles-ui/dist/bundle.js"></script>
        <script src="bower_components/ngExpress-bundles-d3/dist/bundle.js"></script>
        <script src="bower_components/ngExpress-bundles-common/dist/bundle.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
    
        <!-- build:js({.tmp,client/app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/ui.js"></script>
        <script src="scripts/controllers/d3.js"></script>
        <script src="scripts/controllers/common.js"></script>
        <!-- endbuild -->
    </body>
</html>
